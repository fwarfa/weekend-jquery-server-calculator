<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weekend JQuery Server Calculator</title>
    <script src="./scripts/jquery.js"></script>
    <script src="./scripts/client.js"></script>
</head>
<body>
    <h1>Server Side Calculator</h1>
    <input id="inputOne" type="number"/>
    <button class="operationBtn" id="plusBtn">+</button>
    <button class="operationBtn" id="minusBtn">-</button>
    <button class="operationBtn" id="multiplyBtn">*</button>
    <button class="operationBtn" id="divideBtn">/</button>
    <input id="inputTwo" type="number"/>
    <button id="submitBtn">=</button>
    <button id="clearBtn">C</button>
    <h2 id="answer">answer</h2>
    <ul id="mathHistory">
    </ul>
</body>
</html>
